{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<table class="layui-hide" id="table_list" lay-filter="#table_list" data-url="{:url('lists')}">
  <thead>
    <tr>
      <th lay-data="{checkbox: true, fixed: true}"></th>
      <th lay-data="{field:'id',title:'ID', width:70, sort: true}">ID</th>
      <th lay-data="{field:'username',title:'用户名', width:80}">用户名</th>
      <th lay-data="{field:'email',title:'邮箱', width:180, sort: true}">邮箱</th>
      <th lay-data="{field:'mobile',title:'手机号', width:120}">手机号</th>
      <th lay-data="{field:'nickname',title:'昵称', width:160}">昵称</th>
      <th lay-data="{field:'realname',title:'真实姓名', width:160}">真实姓名</th>
      <th lay-data="{field:'times',title:'登录次数', width:80}">登录次数</th>
      <th lay-data="{field:'create_time',title:'创建时间', width:160}">创建时间</th>
      <th lay-data="{field:'login_time',title:'登录时间', width:160}">登录时间</th>
      <th lay-data="{field:'login_ip',title:'登录IP', width:120}">登录IP</th>
      <th lay-data="{field:'status',title:'状态', width:80, sort: true, toolbar: '#updatestatus'}"}">状态</th>
      <th lay-data="{fixed:'right', title:'操作', width:280, align:'center', toolbar: '#toolbar'}">操作</th>
    </tr>
  </thead>
</table>
{:widget('Widgets/updatestatus')}
{:widget('Widgets/tabletoolbar',['v'=>1,'e'=>1,'d'=>1])}
{/block}
