{extend name="mould:base" /}
{block name="title"}后台首页{/block}
{block name="css"}
<style type="text/css">
    .layui-table td,
    .layui-table th {
        font-size: 12px;
    }
</style>
{/block}
{block name="content"}
    <h5><b>系统信息</b></h5>
    <table class="layui-table bw-table-hover">
        <tr>
            {volist name="info" id="value" mod="2"}
            <td width="20%" align="right">{$key}</td>
            <td width="30%" class="text-success">{$value|raw}</td>
            {eq name="mod" value="1"}
        </tr>
        <tr>
            {/eq} {/volist}
            <td align="right">扩展列表</td>
            <td colspan="3" class="text-success">{$extensionsList}</td>
        </tr>
    </table>
{/block}
