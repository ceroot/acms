<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>bing每日图片欣赏</title>
<meta name="description" content="">
<meta name="keywords" content="">
<!-- LayUi -->
<link rel="stylesheet" type="text/css" href="__LIBS__/{$Think.config.static.layui_version}/css/layui.css" media="all">
<style type="text/css">
	p,h4{ margin:0; padding:0; }
	a{ color: #23527c; text-decoration: none; }
	.bing-area{}
	.bing-area .bing-box{ list-style: none; border:1px solid #ddd; border-radius: 5px; display: inline-block; padding: 5px; width: 356px; }
	.bing-area .bing-box:hover{ border:1px solid #23527c;}
	.bing-area .bing-box .item{ color: #666 }
	.bing-area .bing-box h4{ padding-bottom: 5px}
	.bing-area .bing-box h4 a{ font-weight: 600; }
	.bing-area img{ width: 100%; }
	.text-align-r{ text-align: right; }

	@media screen and (max-width: 575.99px) {
	  .bing-area .bing-box{border: 0; border-radius: 0; border-bottom:1px solid #ddd; display:block; padding:0; width: auto; }
	}
</style>
</head>
<body>
    
</body>
<div class="layui-container">
  	<div class="layui-row layui-col-space18 bing-area">
  		{volist name='list' id='lists'}
	    	<div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
	    		<div class="bing-box">
		    	  	<a href="{:url('details',['id'=>$lists.id])}" target="_blank" title="{$lists.title}">
			    		<img src="./resize?i={:authcode('./data/bingwallpaper/'.date('Y/m/d/',strtotime($lists.datesign)).$lists.newname)}&w=400" alt="{$lists.title}" />
			    	</a>
			    	<p>{$lists.item_ttl}</p>
			    	<h4>
			    		<a href="{:url('details',['id'=>$lists.id])}" target="_blank" title="{$lists.title}">{$lists.title}</a>
			    	</h4>
			    	<div class="layui-row class item">
			    		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">{$lists.viewcount}</div>
			    		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			    			<div class="text-align-r">{$lists.year}-{$lists.month}-{$lists.datesign|strtotime|date='d'}</div>
			    		</div>
			    	</div>
			    </div>
	    	</div>
    	{/volist}
  	</div>
  	<div>{$page|raw}</div>
</div>
<!-- LayUi -->
<script type="text/javascript" src="__LIBS__/{$Think.config.static.layui_version}/layui.js"></script>
</html>
