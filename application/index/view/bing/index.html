<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>bing每日图片欣赏</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	p,h4{ margin:0; padding:0; }
	a{ color: #23527c; text-decoration: none; }
	.bing-area{ width: 1200px; margin:0 auto; }
	.bing-area ul{}
	.bing-area ul li{ list-style: none; border:1px solid #ddd; border-radius: 5px; display: inline-block; padding: 5px; }
	.bing-area ul li:hover{ border:1px solid #23527c;}
	.bing-area ul li img{ width: 300px; }
</style>
</head>
<body>
    
</body>
<div class="bing-area">
	<ul>
	{volist name='list' id='lists'}
	    <li>
	    	<a href="{:url('details',['id'=>$lists.id])}" target="_blank">
	    		<img src="/data/bingwallpaper/{$lists.year}/{$lists.month}/{$lists.datesign|strtotime|date='d'}/thumb-{$lists.newname}">
	    	</a>
	    	<p>{$lists.item_ttl}</p>
	    	<h4>
	    		<a href="{:url('details',['id'=>$lists.id])}" target="_blank">{$lists.title}</a>
	    	</h4>
	    	<div>{$lists.viewcount}{$lists.downcount}</div>
	    	<div>{$lists.year}-{$lists.month}-{$lists.datesign|strtotime|date='d'}</div>
	    </li>
	{/volist}
	</ul>
</div>
</html>
