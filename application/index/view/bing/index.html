<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>bing每日图片欣赏</title>
<meta name="description" content="">
<meta name="keywords" content="">
<!-- LayUi -->
<link rel="stylesheet" type="text/css" href="__LIBS__/{$Think.config.static.layui_version}/css/layui.css" media="all">
<style type="text/css">
	p,h4{ margin:0; padding:0; }
	a{ color: #23527c; text-decoration: none; }
	.bing-area{}
	.bing-area .bing-box{ list-style: none; border:1px solid #ddd; border-radius: 5px; display: inline-block; padding: 5px; width: 356px; }
	.bing-area .bing-box:hover{ border:1px solid #23527c;}
	.bing-area .bing-box .item{ color: #666 }
	.bing-area .bing-box .img-box{ max-height: 199.35px; overflow: hidden; }
	.bing-area .bing-box h4{ padding-bottom: 5px; overflow: hidden; white-space:nowrap;}
	.bing-area .bing-box h4 a{ font-weight: 600; }
	.bing-area img{ width: 100%; }
	.text-align-r{ text-align: right; }

	@media screen and (max-width: 575.99px) {
	  .bing-area .bing-box{border: 0; border-radius: 0; border-bottom:1px solid #ddd; display:block; padding:0; width: auto; max-height:auto; }
	  .bing-area .bing-box .img-box{ max-height:auto; }
	}
</style>
</head>
<body>
    
</body>
<div class="layui-container">
  	<div class="layui-row layui-col-space18 bing-area">
  		{volist name='list' id='lists'}
	    	<div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
	    		<div class="bing-box">
	    			<div class="img-box">
			    	  	<a href="{:url('index/Bing/details',['id'=>$lists.id])}" target="_blank" title="{$lists.title}">
				    		<img class="lazyload" data-src="/resize?i={:authcode('./data/bingwallpaper/'.date('Y/m/d/',strtotime($lists.datesign)).$lists.newname)}&w=400" src="/data/bingwallpaper/default.jpg" alt="{$lists.title}" />
				    	</a>
			    	</div>
			    	<p>{$lists.item_ttl}</p>
			    	<h4>
			    		<a href="{:url('index/Bing/details',['id'=>$lists.id])}" target="_blank" title="{$lists.title}">{$lists.title}</a>
			    	</h4>
			    	<div class="layui-row class item">
			    		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6"><i class="layui-icon" style=" color: #1E9FFF;">&#xe60d;</i> {$lists.viewcount}</div>
			    		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			    			<div class="text-align-r"><i class="layui-icon">&#xe60e;</i>  {$lists.datesign|strtotime|date='Y-m-d'}</div>
			    		</div>
			    	</div>
			    </div>
	    	</div>
    	{/volist}
  	</div>
</div>
<div class="layui-container"><div>{$page|raw}</div></div>
<script type="text/javascript" src="__LIBS__/jquery/jquery-3.2.1.min.js"></script>
<!-- LayUi -->
<script type="text/javascript" src="__LIBS__/{$Think.config.static.layui_version}/layui.js"></script>
<script type="text/javascript" src="__LIBS__/lazyload/2.x/lazyload.min.js"></script>
<script type="text/javascript">
	$(function(){
		lazyload();
	});
	
	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "https://hm.baidu.com/hm.js?9d431989a95c98f4e1d5353cadad4487";
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
</script>
</html>
