<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>bing 每日图片欣赏</title>
<meta name="description" content="">
<meta name="keywords" content="">
<!-- LayUi -->
<link rel="stylesheet" type="text/css" href="./static/libs/bootstrap/4.0.0/css/bootstrap.min.css" media="all">
<link rel="stylesheet" type="text/css" href="./static/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all">
<style type="text/css">
	p,h4{ margin:0; padding:0; }
	a{ color: #23527c; text-decoration: none; }
	.bing-area{}
	.bing-area .bing-box{ list-style: none; border:1px solid #ddd; border-radius: 5px; display: inline-block; padding: 5px; width: 356px; margin-bottom: 20px; }
	.bing-area .bing-box:hover{ border:1px solid #23527c;}
	.bing-area .bing-box .item{ color: #666 }
	.bing-area .bing-box .img-box{ max-height: 199.35px; overflow: hidden; }
	.bing-area .bing-box h6{ padding-bottom: 5px; overflow: hidden; white-space:nowrap;}
	.bing-area .bing-box h6 a{ font-weight: 600; }
	.bing-area img{ width: 100%; }
	.text-align-r{ text-align: right; }

	@media screen and (max-width: 575.99px) {
	  .bing-area .bing-box{border: 0; border-radius: 0; border-bottom:1px solid #ddd; display:block; padding:0; width: auto; max-height:auto; }
	  .bing-area .bing-box .img-box{ max-height:auto; }
	}
</style>
</head>
<body>
    
</body>
<div class="container">
	<div class="bing-area">
		<div class="row">
	  		{volist name='list' id='lists'}
		    	<div class="col-12 col-md-4">
		    		<div class="bing-box">
		    			<div class="img-box">
				    	  	<a href="{:url('index/Bing/details',['id'=>$lists.id])}" target="_blank" title="{$lists.title}">
					    		<img class="lazyload" data-src="/resize?i={:authcode('./data/bingwallpaper/'.date('Y/m/d/',strtotime($lists.datesign)).$lists.newname)}&w=400" src="/data/bingwallpaper/default.jpg" alt="{$lists.title}" />
					    	</a>
				    	</div>
				    	{notempty name="$lists.item_ttl"}<p style="font-size: 90%;"><i class="fa fa-deaf fa-fw" title=""></i>{$lists.item_ttl}</p>{/notempty}
				    	<h6>
				    		<a href="{:url('index/Bing/details',['id'=>$lists.id])}" target="_blank" title="{$lists.title}">{$lists.title}</a>
				    	</h6>
				    	<div class="item"><i class="fa fa-eye fa-fw"></i> {$lists.viewcount}&nbsp;&nbsp; <i class="fa fa-download fa-fw"></i> {$lists.downcount}
				    		<span class="pull-right"><i class="fa fa-clock-o fa-fw" title="发布时间"></i> {$lists.datesign|strtotime|date='Y-m-d'}</span>
				    	</div>
				    </div>
		    	</div>
	    	{/volist}
		</div>
	</div>
</div>

<div class="container"><div>{$page|raw}</div></div>
<script type="text/javascript" src="./static/libs/jquery/jquery-3.2.1.min.js"></script>
<!-- bootstrap -->
<script type="text/javascript" src="./static/libs/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./static/libs/lazyload/2.x/lazyload.min.js"></script>
<script type="text/javascript">
	$(function(){
		//https://appelsiini.net/projects/lazyload/
		lazyload();
	});

	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "https://hm.baidu.com/hm.js?9d431989a95c98f4e1d5353cadad4487";
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
</script>
</html>
