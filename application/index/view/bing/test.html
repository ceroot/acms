<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .section_spinner {
      width: 50px;
      height: 50px;
      background-color: #fff;
      position: relative;
      top: 50%;
      left: 50%;
      margin: -25px 0 0 -25px;
      -webkit-animation: rotateplane 1.2s infinite ease-in-out;
      animation: rotateplane 1.2s infinite ease-in-out;
  </style>
</head>
<body>
  <div class="section_spinner"></div>
</body>
</html>
